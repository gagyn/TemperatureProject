version: '3'
services:
    temperatureScanner:
        image: gagyn/temperature_project
        container_name: flask
        restart: "unless-stopped"
        devices: 
            - "/dev/ttyACM0:SERIAL_PORT"
        volumes: 
            - ./config.json:/app/config.json
        environment:
            - APP_NAME=run.py
        expose: 
            - 8080
    nginx:
        build: ./src/nginx
        container_name: nginx
        restart: "unless-stopped"
        ports:
        - "80:80"
